<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<head>
  <title>Graph Generater</title>
</head>

<body>
  <div class="container" style="margin-top: 50px">
    <p><input id="equation" type="text" value="x * 2 + 17"
        class="
    form-control form-control-lg form-control-dark mb-3 w-50 mx-auto text-center bg-dark border border-light rounded-pill shadow-lg p-3 bg-body rounded" /></p>
    <p class="
    d-flex justify-content-center gap-3 mb-3 w-50 mx-auto text-center
      " ">
      <button onclick='plot(" scatter")' class="
      btn btn-info btn-lg btn-block btn-outline-light">Scatter</button>
      <button onclick='plot("lines")' class="
      btn btn-info btn-lg btn-block btn-outline-light
      ">Draw Line</button>
    </p>
    <div id="myPlot" style="width: 100%; max-width: 700px;height: 500px; margin: 0 auto;"></div>
  </div>

  <script>
    function plot(type) {
      var exp = document.getElementById("equation").value;

      var xValues = [];

      var yValues = [];

      for (var x = 0; x <= 10; x += 1) {
        xValues.push(x);
        yValues.push(eval(exp));
      }

      var mode = "lines";
      if (type == "scatter") {
        mode = "markers";
      }
      var data = [{
        x: xValues,
        y: yValues,
        mode: mode,
        type: "scatter"
      }];
      var layout = {
        title: "y = " + exp
      };
      Plotly.newPlot("myPlot", data, layout);
    }
  </script>
</body>

</html>
